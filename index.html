<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search px-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                
              </div>
            </div>
          </div>
        </form>
        <button type="submit" class="btn btn-primary mt-3 search-button" id="search-button" aria-label="submit search">
          Search
        </button>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history">
          <button type="submit" class="btn btn-secondary mt search-button" id="search-button" aria-label="submit search">
            Berlin
          </button>
          <button type="submit" class="btn btn-secondary mt-3 search-button" id="search-button" aria-label="submit search">
            Paris
          </button>
          <button type="submit" class="btn btn-secondary mt-3 search-button" id="search-button" aria-label="submit search">
            Edinburgh
          </button>
          <button type="submit" class="btn btn-secondary mt-3 search-button" id="search-button" aria-label="submit search">
            Madrid
          </button>
          <button type="submit" class="btn btn-secondary mt-3 search-button" id="search-button" aria-label="submit search">
            Birmingham
          </button>
          <button type="submit" class="btn btn-secondary mt-3 search-button" id="search-button" aria-label="submit search">
            London
          </button>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 today" role="region" aria-live="polite">
          <h3>London</h3>
          <p>Temp: </p>
          <p>Wind:</p>
          <p>Humidity: </p>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h4>5-Day Forecast: </h4>
            <div class="col">
              <div class="card bg-dark text-white">
                <h5 class="card-title mt-3 px-2 mb-3">Card title</h5>
                <i class="fa-solid fa-cloud px-2 mb-3"></i>
                <p class="px-2">Temp</p>
                <p class="px-2">Wind: </p>
                <p class="px-2">Humidity: </p>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white">
                <h5 class="card-title mt-3 px-2 mb-3">Card title</h5>
                <i class="fa-solid fa-cloud px-2 mb-3"></i>
                <p class="px-2">Temp</p>
                <p class="px-2">Wind: </p>
                <p class="px-2">Humidity: </p>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white ">
                <h5 class="card-title mt-3 px-2 mb-3">Card title</h5>
                <i class="fa-solid fa-cloud px-2 mb-3"></i>
                <p class="px-2">Temp</p>
                <p class="px-2">Wind: </p>
                <p class="px-2">Humidity: </p>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white">
                <h5 class="card-title mt-3 px-2 mb-3">Card title</h5>
                <i class="fa-solid fa-cloud-sun px-2 mb-3"></i>
                <p class="px-2">Temp</p>
                <p class="px-2">Wind: </p>
                <p class="px-2">Humidity: </p>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white">
                <h5 class="card-title mt-3 px-2 mb-3">Card title</h5>
                <i class="fa-solid fa-sun px-2 mb-3"></i>
                <p class="px-2">Temp</p>
                <p class="px-2">Wind: </p>
                <p class="px-2">Humidity: </p>
              </div>
            </div> 
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/baec6f43dc.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
